        <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">

        <!-- Add Product modal -->
        <div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="addProductModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method='post' id='addProductForm'>
                            <label for="productName">Product Name</label>
                                <input type='text' class='form-control' id='productName'></input>
                                <br>
                            <label for="productDescription">Product Description</label>
                                <textarea class='form-control' id='productDescription' rows='3'></textarea>
                                <br>
                            <label for="productPrice">Product Price</label>
                                <input type='text' class='form-control' id='productPrice'></input>
                                <br>
                            <label for="productImageURL">Product Image URL</label>
                                <input type='text' class='form-control' id='productImageURL'></input>
                                <br>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" id='addProductFormButton'>Add Product</button>
                    </div>
                </div>
            </div>
        </div>

        

        <!--only functioning method so far involves POST form below and app.post handler in JS file
        <form method='post' action='/function'>
            <button type='submit'>Test</button>
        </form>
        -->

        


        <script>

            //AJAX call to Edit Product (requires doc.ready)
            $(document).ready(function($) {
                
                document.body.addEventListener('click', e => {
                        if (e.target.className === 'btn btn-primary editProductFormButton'){

                            e.preventDefault();

                            var id = e.target.id.replace('edit','');
                            
                            var pN = document.getElementById(`editProductName${id}`).value 
                            var pD = document.getElementById(`editProductDescription${id}`).value 
                            var pP = document.getElementById(`editProductPrice${id}`).value 
                            var pIU = document.getElementById(`editProductImageURL${id}`).value 
                            var productToEdit = {product_id: id,name: pN, description: pD, price: pP, photo_url: pIU}

                            $.ajax({
                                url: '/editProduct',
                                data: productToEdit,
                                type: 'POST',
                                success: function(data){
                                    console.log(data);
                                    console.log('EDIT SUCCESS');
                                    displayAll();
                                    //location.reload(); //reload page
                                },
                                error: function(XMLHttpRequest, textStatus, errorThrown) {
                                    console.log("some error");
                                }
                            
                            });
                        }

                        if (e.target.id === 'addProductFormButton'){
                            e.preventDefault();
                            var pN = document.getElementById('productName').value 
                            var pD = document.getElementById('productDescription').value 
                            var pP = document.getElementById('productPrice').value 
                            var pIU = document.getElementById('productImageURL').value 
                            var productToAdd = {name: pN, description: pD, price: pP, photo_url: pIU}

                            $.ajax({
                                url: '/addProduct',
                                data: productToAdd,
                                type: 'POST',
                                success: function(data){
                                    console.log(data);
                                    displayAll();
                                    //location.reload();
                                }
                            });
                        }
                        
                        if (e.target.className === 'btn btn-danger deleteProductFormButton'){
                            e.preventDefault();

                            var productToDeleteID = {}
                            //extracts ID from "delete(number)" id
                            productToDeleteID['ID'] = e.target.id.replace('delete','');

                            $.ajax({
                                url: '/deleteProduct',
                                data: productToDeleteID,
                                type: 'POST',
                                success: function(data){
                                    console.log(data);
                                    displayAll();
                                    //location.reload();
                                }
                            });
                        }
                    });
            });            
        
            

            //resets modal values on close rather than letting them persist (i.e. if you change a value but dont save it, it wont persist)
            $(document).ready(function($) {
                $('div.modal.fade').on('hidden.bs.modal', function () {
                    $(this).find('form').trigger('reset');
                })
            });
        

        
        displayAll();
        function displayAll(){
            //AJAX RESPONSE CATCHER - RUNS ON INITIAL LOAD TO RECEIVE PRODUCTS DIRECTORY FROM SERVER
            var req = new XMLHttpRequest();
            var url = '/display';

            req.open('POST',url,true); // set this to POST if you would like
            req.addEventListener('load',onLoad);
            req.addEventListener('error',onError);

            req.send();
        }

        function onLoad() {
            console.log(this.responseText)
            
            //parses object to create HTML to send to div
            productsObject = JSON.parse(this.responseText)
            productsHTML = ''
            for (let i = 0; i < productsObject.length; i++) {
                var productName = JSON.stringify(productsObject[i].name);
                    var productNameNoQuotes = productName.substring(1, productName.length-1);
                var productPrice = JSON.stringify(productsObject[i].price);
                    var productPriceNoQuotes = productPrice.substring(1, productPrice.length-1);
                var productDesc = JSON.stringify(productsObject[i].description);
                    var productDesc = productDesc.substring(1, productDesc.length-1); //removes quotes from string
                var productPhoto = JSON.stringify(productsObject[i].photo_url);
                var productID = JSON.stringify(productsObject[i].product_id)

                productsHTML = productsHTML.concat(' ', `
                <button type='button' style='background: url(${productPhoto}) no-repeat;background-size:cover;' class='btn btn-light shadow' data-bs-toggle='modal' data-bs-target='#product${productID}'><span>#${productID} - ${productNameNoQuotes}<br><br><div class='hoverContent'>${productDesc}<br><br>$${productPriceNoQuotes}</div></span></button>

                <div class="modal fade" id='product${productID}' tabindex="-1" role="dialog" aria-labelledby="editProductLabel${productID}" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editProductLabel${productID}">Edit Product</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                </button>
                            </div>
                            <div class="modal-body">
                                <form method='post' id='editProductForm${productID}'>
                                    <label for="editProductName">Product Name</label>
                                        <input type='text' class='form-control' id='editProductName${productID}' value=${productName}></input>
                                        <br>
                                    <label for="editProductDescription">Product Description</label>
                                        <textarea class='form-control' id='editProductDescription${productID}' rows='3'>${productDesc}</textarea>
                                        <br>
                                    <label for="editProductPrice">Product Price</label>
                                        <input type='text' class='form-control' id='editProductPrice${productID}' value=${productPrice}></input>
                                        <br>
                                    <label for="editProductImageURL">Product Image URL</label>
                                        <input type='text' class='form-control' id='editProductImageURL${productID}' value=${productPhoto}></input>
                                        <br>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger deleteProductFormButton" id='delete${productID}' style="margin-right:133px" data-bs-dismiss="modal">Delete Product</button>
                                
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                   
                                <button type="button" class="btn btn-primary editProductFormButton" id='edit${productID}' data-bs-dismiss="modal">Edit Product</button>
                            </div>
                        </div>
                    </div>
                </div>

                `);
            }
            //console.log(productsHTML);
            
            document.getElementById('adminProducts').innerHTML = '';
            document.getElementById('adminProducts').innerHTML = productsHTML;
            

        }

        function onError() {
        // handle error here, print message perhaps
        console.log('error receiving async AJAX call');
        }
            
        
        </script>
        
        
        <br><br>
        <div id='adminProducts'>
            <!--Insert products here for admin editing-->
        </div>
