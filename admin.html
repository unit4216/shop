<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Shop</title>

        <!--CSS-->
        <link href='style.css' rel='stylesheet'>

        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
        <!--JQuery-->
        <script type= "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!--Script-->
        <script type='text/javascript' src="adminjs.js"></script>

        <!--Moment.js-->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>

        <!--Outfit font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;500&display=swap" rel="stylesheet">

    </head>

    <body>

        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
            <a class="navbar-brand" href="#">Admin</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarAdmin" aria-controls="navbarAdmin" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarAdmin">
              <ul class="nav navbar-nav ms-auto">
                <li class="navComponent">
                  <a class="nav-link" href="/">Shop</a>
                </li>
                <li>
                    <form method='post' id='addProduct'>
                        <button type='button' class='btn btn-primary' data-bs-toggle='modal' data-bs-target='#addProductModal'>Add Product</button>
                    </form>
                </li>
              </ul>
            </div>
        </nav>
        

        <!-- Add Product modal -->
        <div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="addProductModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method='post' id='addProductForm'>
                            <label for="productName">Product Name</label>
                                <input type='text' class='form-control' id='productName' maxlength='25'></input>
                                <div id='nameInvalid' class='invalid'></div>
                                <br>
                            <label for="productDescription">Product Description</label>
                                <textarea class='form-control' id='productDescription' rows='3' maxlength='200'></textarea>
                                <div id='descInvalid' class='invalid'></div>
                                <br>
                            <label for="productPrice">Product Price</label>
                                <input type='text' class='form-control' id='productPrice' maxlength='10'></input>
                                <div id='priceInvalid' class='invalid'></div>
                                <br>
                            <label for="productImageURL">Product Image URL</label>
                                <input type='text' class='form-control' id='productImageURL' maxlength='200'></input>
                                <div id='urlInvalid' class='invalid'></div>
                                <br>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id='addProductFormButton'>Add Product</button>
                    </div>
                </div>
            </div>
        </div>

        <div id='adminProducts' class="productsGrid">
            <!--Insert products here for admin editing-->
        </div>

    </body>


</html>
