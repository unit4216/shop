<!DOCTYPE html>
<html lang='en'>

    <head>

        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Shop</title>

        <!--CSS-->
        <link href='style.css' rel='stylesheet'>

        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
        <!--JQuery-->
        <script type= "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!--Script-->
        <script type='text/javascript' src="userjs.js"></script>

        <!--Moment.js-->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
        
        <!--Outfit font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;500&display=swap" rel="stylesheet">

    </head>

    <body>
        
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
            <a class="navbar-brand" href="#">Shop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarAdmin" aria-controls="navbarAdmin" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarAdmin">
              <ul class="nav navbar-nav ms-auto">
                <li class="navComponent">
                    <a class="nav-link" href="#" data-bs-toggle='modal' data-bs-target='#myOrdersModal' onclick=populateMyOrders()>My Orders</a>
                </li>  
                <li class="navComponent">
                  <a class="nav-link" href="/admin.html">Login</a>
                </li>
                <li class="navComponent">
                    <a class="nav-link" href="#" data-bs-toggle='modal' data-bs-target='#myCartModal' onclick=populateCart()>My Cart</a>
                </li>
              </ul>
            </div>
        </nav>

        <!--Filter select-->
        <select class="form-select" onchange=onLoad(this.value) id='selectBox' aria-label="filterSelect">
            <option selected>Sort by</option>
            <option value="1">Price High to Low</option>
            <option value="2">Price Low to High</option>
        </select>

        <!-- My Cart modal -->
        <div class="modal fade" id="myCartModal" tabindex="-1" role="dialog" aria-labelledby="myCartModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="myCartModalLabel">My Cart</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        </button>
                    </div>
                    <div class="modal-body" id='myCartModalBody'>
                        <!--insert cart info here-->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <form method='post' id='checkoutButtons'>
                            <button type="button" class="btn btn-primary" onclick=checkout() data-bs-dismiss="modal">Checkout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- My Orders modal -->
        <div class="modal fade" id="myOrdersModal" tabindex="-1" role="dialog" aria-labelledby="myOrdersModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="myOrdersModalLabel">My Orders</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        </button>
                    </div>
                    <div class="modal-body" id='myOrdersModalBody'>
                        <!--insert orders info here-->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div id='shopProducts' class="productsGrid">
            <!--Display products here-->
        </div>

    </body>

</html>
